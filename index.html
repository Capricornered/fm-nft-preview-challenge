<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <!--contains the NFT preview card-->
  <main class="wrapper">

    <div class="nft-card">
     
      <!--contains the card's main image and its hover effects-->
      <div class="nft-image-wrap">
    
        <span class="blue-overlay">
          <img src="images/icon-view.svg">
        </span>
        
        <img src="images/image-equilibrium.jpg" alt="Image of Equilibrium #3429" class="nft-img">
      
      </div>
        
      <h1><a href="#">Equilibrium #3429</a></h1>

      <p class="nft-desc">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <!--contains ethereum amount and timeline-->
      <div class="info-wrapper">

        <span class="eth">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          0.041 ETH
        </span>

        <span class="time-left">
          <img src="images/icon-clock.svg" alt="Clock icon">
          3 days left
        </span>

      </div>

      <hr>

      <span class="nft-credit">
        <img src="images/image-avatar.png" alt="Creator's profile picture">
        Creation of <a href="#">Jules Wyvern</a>
      </span>
    
    </div>

  </main>
  
    <!--attribution fixes to bottom of page-->
    <footer class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      &nbsp; | &nbsp; 
      Coded by <a href="https://github.com/Capricornered" target="_blank">Joelle Shapiro</a>
    
    </footer>

</body>

</html>
